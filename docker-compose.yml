services:
  # ==========================================
  # Chess Ultimate App - Backend (Flask)
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chess-ultimate-backend
    ports:
      - "5002:5001"
    env_file:
      - ./backend/.env
    environment:
      - FLASK_ENV=production
      - HOST=0.0.0.0
      - PORT=5001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WEAVIATE_URL=http://weaviate:8080
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      weaviate:
        condition: service_healthy
    networks:
      - chess-ultimate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5001/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

