  # ==========================================
  # Redis - Session Cache
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: chess-ultimate-redis
    ports:
      - "6380:6379"
    volumes:
      - chess-ultimate-redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - chess-ultimate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ==========================================
  # Weaviate - Vector Database
  # ==========================================
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.28.0
    container_name: chess-ultimate-weaviate
    ports:
      - "8081:8080"
      - "50052:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      ENABLE_MODULES: 'text2vec-openai,generative-openai'
      DEFAULT_VECTORIZER_MODULE: 'text2vec-openai'
      CLUSTER_HOSTNAME: 'node1'
      LIMIT_RESOURCES: 'true'
      GOMEMLIMIT: '1GiB'
      LOG_LEVEL: 'info'
    volumes:
      - chess-ultimate-weaviate-data:/var/lib/weaviate
    networks:
      - chess-ultimate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/v1/.well-known/ready"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s

volumes:
  chess-ultimate-redis-data:
    driver: local
  chess-ultimate-weaviate-data:
    driver: local

networks:
  chess-ultimate-network:
    driver: bridge
